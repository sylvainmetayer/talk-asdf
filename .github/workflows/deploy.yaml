name: Build and deploy latest version
on:
  push:
    branches:
      - main
permissions:
  contents: write
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install required dependencies
        run: ./setup.sh

      - name: Install and Build ğŸ”§
        uses: addnab/docker-run-action@v3
        with:
          image: asciidoctor/docker-asciidoctor:1.67
          options: -v ${{ github.workspace }}:/documents
          run: |
            gem install asciidoctor-revealjs --pre 
            asciidoctor-revealjs -r asciidoctor-diagram /documents/index.adoc

      - name: Copy build to folder ğŸ“¦
        run: |
          mkdir -p build/reveal.js/dist && \
          cp -r *.html images css js build/ && \
          cp -r reveal.js/dist/* build/reveal.js/dist/ && \
          cp -r reveal.js/plugin build/reveal.js/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          folder: build
          branch: gh-pages
          clean: false